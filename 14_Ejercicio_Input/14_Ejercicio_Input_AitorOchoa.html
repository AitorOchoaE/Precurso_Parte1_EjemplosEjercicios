<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* Siguiendo los dos ejemplos anteriores, escribe un programa que pregunte el nombre y una vez el
        usuario introduzca el nombre pregunte la edad. 
        Una vez el usuario introduce la edad, mostrar un saludo en la consola del navegador del formato:
            Hola Nombre tienes XX años.
            El año que viene tendrás XX+1 años.
        */
        let nombre;
        let edad;
        nombre=prompt("Introduce tu nombre");
        edad=prompt("Introduce tu edad");
        edad=parseInt(edad);
        console.log("Hola, " + nombre + "! Tienes " + edad + " años");
        console.log("El año que viene tendrás " + (edad + 1) + " años");
    </script>
</body>
</html>
